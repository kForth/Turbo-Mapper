<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Turbo Maps</strong>
            </a>
        </div>
        </div>
    </header>

    <main role="main">
        <div class="container-fluid p-2 m-0 row h100">
            <div class="p-2 col-lg-5 col-md-7 col-sm-12 h100 scrollable">
                <div class="p-4 mb-3 bg-light rounded-3">
                    <h3 class="mb-2" role="button" data-bs-toggle="collapse" data-bs-target="#engine-specs-collapse">Engine Specs</h3>
                    <div class="collapse show" id="engine-specs-collapse">
                        <label for="engDispl">Displacement:</label>
                        <span class="input-group">
                            <input class="form-control" type="number" data-bind="value: engineDisplacementRaw" min="0.1" step="0.1">
                            <select class="input-group-text btn-secondary" data-bind="value: engineDisplacementUnit">
                                <option value="L">L</option>
                                <option value="cuin">Cu.In</option>
                            </select>
                        </span>
                        <label for="engVE">Volumetric Efficieny:</label>
                        <div class="input-group">
                            <input class="form-control" type="number" data-bind="value: volumetricEfficieny" min="1" step="1" />
                            <span class="input-group-text">%</span>
                            <button class="btn btn-secondary input-group-text" data-bind="click: estimateOemVe">Calc</button>
                        </div>
                        <div class="mt-2">
                            <label for="mapSelect">Turbo:</label>
                            <select class="form-control" data-bind="value: turbo, options: turboList, optionsText: 'name'"></select>
                        </div>
                    </div>
                </div>

                <div class="p-4 mb-3 bg-light rounded-3">
                    <h3 class="mb-2" role="button" data-bs-toggle="collapse" data-bs-target="#boost-curve-collapse">Boost Curve</h3>
                    <div id="boost-curve-collapse" class="collapse show">
                        <table class="table table-striped" id="boost-data-table">
                            <thead><tr>
                                <th>RPM</th>
                                <th>PSI</th>
                                <th><button class="btn btn-small btn-success" data-bind="click: addBoostDataRow">+</button></th>
                            </tr></thead>
                            <tbody data-bind="foreach: boostCurveData">
                                <tr>
                                    <td><input class="form-control" data-bind="value: rpm" type="number" min="0" step="500" /></td>
                                    <td><input class="form-control" data-bind="value: psi" type="number" min="0" step="1" /></td>
                                    <td><button class="btn btn-small btn-danger" data-bind="click: () => {$parent.boostCurveData.remove($data)}">-</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="p-4 mb-3 bg-light rounded-3">
                    <h3 class="mb-2" role="button" data-bs-toggle="collapse" data-bs-target="#environment-collapse">Environment</h3>
                    <div class="collapse show" id="environment-collapse">
                        <label for="altitude">Altitude:</label>
                        <span class="input-group" id="altitude-input-group">
                            <input type="number" class="form-control" data-bind="value: altitudeRaw" step="100" />
                            <select class="input-group-text btn-secondary" data-bind="value: altitudeUnit">
                                <option value="m">m</option>
                                <option value="ft">ft</option>
                            </select>
                        </span>

                        <label for="temp-input-group">Temperature Range:</label>
                        <span class="input-group" id="temp-input-group">
                            <input class="form-control" type="number" data-bind="value: ambientTempMinRaw" />
                            <span class="input-group-text">To</span>
                            <input class="form-control" type="number" data-bind="value: ambientTempMaxRaw" />
                            <select class="input-group-text btn-secondary" data-bind="value: ambientTempUnit">
                                <option value="degC">&deg;C</option>
                                <option value="degF">&deg;F</option>
                                <option value="K">&deg;K</option>
                            </select>
                        </span>
                    </div>
                </div>
            </div>

            <div class="p-2 col-lg-7 col-md-5 col-sm-12 h100 scrollable">
                <div class="mb-2 p-4 bg-light rounded-3">
                    <h3 class="mb-2" role="button" data-bs-toggle="collapse" data-bs-target="#map-collapse">
                        Compressor Map
                    </h3>
                    <div class="collapse show chart-holder" id="map-collapse">
                        <canvas class="chart-canvas" id="comp-map"></canvas>
                    </div>
                </div>

                <div class="mb-2 p-4 bg-light rounded-3">
                    <h3 class="mb-3" role="button" data-bs-toggle="collapse" data-bs-target="#flow-collapse">
                        Exhaust Flow
                    </h3>
                    <div class="collapse show chart-holder" id="flow-collapse">
                        <canvas class="chart-canvas" id="flow-map"></canvas>
                    </div>
                </div>

                <div class="mb-2 p-4 bg-light rounded-3">
                    <h3 class="mb-3" role="button" data-bs-toggle="collapse" data-bs-target="#boost-collapse">
                        Boost Curve
                    </h3>
                    <div class="collapse show chart-holder" id="boost-collapse">
                        <canvas class="chart-canvas" id="boost-map"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <style>
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        label {
            font-weight: bold;
        }

        main {
            height: calc(100% - 56px);
        }

        .h100 {
            height: 100%;;
        }

        .scrollable {
            height: 100%;
            overflow-y: scroll;
            box-shadow: inset 5px #f00;
        }

        .chart-holder {
            text-align: center;
        }

        .chart-canvas {
            width: 100%;
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 2px;
        }
    </style>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/node_modules/chart.js/dist/chart.js"></script>
    <script src="/node_modules/mathjs/lib/browser/math.js"></script>
    <script src="/js/turbos.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
