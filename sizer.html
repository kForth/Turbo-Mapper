---
layout: default
title: Map Sizer
permalink: /sizer
js:
  - /assets/vendor/knockout-latest.js
  - /assets/vendor/math.js
  - /assets/vendor/chart.umd.js
  - /assets/js/knockout.chart.js
  - /assets/js/turbos.js
  - /assets/js/sizer.js
---
<div class="container-fluid p-2 m-0 row h100">
    <div class="p-2 h100 scrollable">
        <div class="p-5 mb-4 bg-light rounded-3 row">
            <div class="py-5 col-8">
                <canvas id="map" style="width: 100%; background-size: cover">
            </div>
            <div class="py-5 col-4">
                <button id="load_map_img">Load New Map Image</button>
                <br><br>

                <h3>Turbo</h3>
                <label for="name">Name:</label>
                <input class="form-control" type="text" id="name" />
                <br>

                <h3>Bounding Box</h3>
                <label for="bbox_xmin">X Min:</label>
                <input class="form-control" type="number" id="bbox_xmin" value="0" step="1" min="0" />
                <label for="bbox_xmax">X Max:</label>
                <input class="form-control" type="number" id="bbox_xmax" value="100" step="1" min="0" />
                <label for="bbox_ymin">Y Min:</label>
                <input class="form-control" type="number" id="bbox_ymin" value="0" step="1" min="0" />
                <label for="bbox_ymax">Y Max:</label>
                <input class="form-control" type="number" id="bbox_ymax" value="100" step="1" min="0" />
                <button class="btn btn-primary" id="selectOrigin">Select Origin</button>
                <button class="btn btn-primary" id="selectMax">Select Max</button>
                <br>

                <h3>Values</h3>
                <label for="x_units">X Axis Type:</label>
                <select class="form-control" id="x_units">
                    <option value="cfm">CFM</option>
                    <option value="lb_min">lb/min</option>
                    <option value="m3_s">m3/s</option>
                    <option value="kg_s">kg/s</option>
                </select>
                <br>
                <label for="val_xmin">X Min:</label>
                <input class="form-control" type="number" id="val_xmin" value="0" step="1" min="0" />
                <label for="val_xmax">X Max:</label>
                <input class="form-control" type="number" id="val_xmax" value="300" step="1" min="0" />
                <label for="val_ymin">Y Min:</label>
                <input class="form-control" type="number" id="val_ymin" value="1" step="1" min="0" />
                <label for="val_ymax">Y Max:</label>
                <input class="form-control" type="number" id="val_ymax" value="3" step="1" min="0" />
                <br><br>

                <h3>Output</h3>
                <textarea id="output" rows=5 readonly></textarea>
            </div>
        </div>
    </div>
</div>
