<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
    {% include header.html %}

    <main role="main">
        {{ content }}
    </main>

    <style>
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        label {
            font-weight: bold;
        }

        main {
            height: calc(100% - 56px);
        }

        .h100 {
            height: 100%;;
        }

        .scrollable {
            height: 100%;
            overflow-y: scroll;
            box-shadow: inset 5px #f00;
        }

        .chart-holder {
            text-align: center;
        }

        .chart-canvas {
            width: 100%;
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 2px;
        }
    </style>

    {% include turbos.html %}

    <script src="/assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/{{page.js_file}}.js"></script>
</body>
</html>
